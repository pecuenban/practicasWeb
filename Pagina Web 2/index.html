<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <title>Inicio</title>
</head>
<body>
    <div id="contenedor" >
        <div id="main">
            <div id="header">
                <div>
                    <img src="imagenes/logo.jpg">
                </div>
                <div>
                    <button>
                        Solicitar Acceso
                    </button>
                </div>
            </div>
            <div id="content">
                <div>
                    <p>
                        ¡Bienvenido!
                    </p> 
                </div>
                <div id="formulario">
                    <form action="">
                        <div>
                            <input type="text" name="correo" placeholder="Correo electronico" id="formcorreo" maxlength="30" size="40" required="required">
                        </div>
                        <div>
                            <input type="password" name="Contraseña" placeholder="Contraseña" id="formpassw" maxlength="30" size="40" required="required">
                        </div>
                        <div id="enviar">
                            <input type="submit" name="enviar" id="formsend" value="Enviar">
                        </div>
                    </form>
                </div>
                <div id="contraseña">
                    <a href="">
                        He olvidado la Contraseña
                        </a>
                </div>
            </div>
            <div id="footer">
                <a href="">
                Copyright 2020 Lore ipsum
                </a>
                <a href="">
                    Terminos&Condiciones
                </a>
                <a href="">
                    Politica de Privacidad
                </a>
            </div>
        </div>
        <div id="aside">
            <img src="imagenes/aside.png" alt="">
        </div>
    </div>
</body>
</html>
