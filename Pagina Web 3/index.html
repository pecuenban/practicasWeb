<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='styleindex.css'>
    <title>Inicio</title>
</head>
<body>
    <div id="contenedor">
        <div id="main">
            <div id="left">
                <div id="content">
                    <div id="header">
                        <div id="logocirculo">
                            <img src="imagenes/logo2.png" alt="">
                        </div>
                        <div id="logo">
                            <img src="imagenes/logo1.png" alt="">
                        </div>
                    </div>
                    <div id="formulario">
                        <form action="">
                            <div id="email">
                                <img src="imagenes/email.png" alt="">
                                <input type="text" name="Email" placeholder="Email" id="formcorreo" maxlength="30" size="40" required="required">
                            </div>
                        </form>
                        <form action="">
                            <div id="password">
                                <img src="imagenes/candado.png" alt="">
                                <input type="password" name="Contraseña" placeholder="Contraseña" id="formpassw" maxlength="30" size="40" required="required">   
                            </div>
                            
                        </form>
                    </div>
                    <div id="contraseña">
                        <a href="">
                            ¿Has olvidado tu contraseña?
                        </a>
                    </div>
                    <div id="send">
                        <form action="">
                            <input type="submit" name="entrar" id="formsend" value="ENTRAR">
                        </form>
                    </div>
                </div>                
            </div>
            <div id="right">
                <div id="imgaside">
                    <img src="imagenes/logo2.png" alt="">
                </div>
            </div>
        </div>
        <div id="footer">
 
                <p>
                    Made with <img src="imagenes/heart.png" alt=""> by<b> Guillermo </b>
                </p>    

        </div>
    </div>
</body>
</html>
